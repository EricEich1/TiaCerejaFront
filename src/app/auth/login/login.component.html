


<div class="login-container">
  <div class="login-card scale-up">
    <div class="login-header">
      <i class="fas fa-birthday-cake login-icon"></i>
      <h1 class="login-title">Tia Cereja</h1>
      <p class="login-subtitle">Sistema de Gestão de Festas</p>
    </div>
    
    <form class="login-form" (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email" class="form-label">
          <i class="fas fa-envelope me-2"></i>
          Email
        </label>
        <input 
          type="email" 
          id="email" 
          class="form-control" 
          [(ngModel)]="credentials.email" 
          (input)="onEmailChange($event)"
          name="email"
          required
          email
          placeholder="Digite seu email">
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">
          <i class="fas fa-lock me-2"></i>
          Senha
        </label>
        <input 
          type="password" 
          id="senha" 
          class="form-control" 
          [(ngModel)]="credentials.senha" 
          (input)="onSenhaChange($event)"
          name="senha"
          required
          placeholder="Digite sua senha">
      </div>
      
      <button 
        type="submit" 
        class="btn btn-primary btn-login"
        [disabled]="loginForm.invalid || loading">
        <span *ngIf="!loading">
          <i class="fas fa-sign-in-alt me-2"></i>
          Entrar
        </span>
        <span *ngIf="loading">
          <i class="fas fa-spinner fa-spin me-2"></i>
          Entrando...
        </span>
      </button>
      
      <!-- Botões de teste temporários -->
      <div class="d-flex gap-2 mt-2 flex-wrap">
        <button 
          type="button" 
          class="btn btn-secondary btn-sm"
          (click)="testFormData()">
          <i class="fas fa-bug me-1"></i>
          Testar Dados
        </button>
        <button 
          type="button" 
          class="btn btn-info btn-sm"
          (click)="testHttpRequest()">
          <i class="fas fa-network-wired me-1"></i>
          Testar HTTP
        </button>
        <button 
          type="button" 
          class="btn btn-warning btn-sm"
          (click)="criarAdmin()">
          <i class="fas fa-user-plus me-1"></i>
          Criar Admin
        </button>
      </div>
    </form>
    
    <div class="login-footer">
      <p class="text-muted">
        <i class="fas fa-info-circle me-1"></i>
        Entre com suas credenciais para acessar o sistema
      </p>
    </div>
  </div>
</div>
